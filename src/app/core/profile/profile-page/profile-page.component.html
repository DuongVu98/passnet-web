<div>
    <mat-drawer-container class="profile-sidenav">
        <mat-drawer mode="side" opened>
            <div class="side-menu"></div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="profile-content">
                <div class="profile-card">
                    <mat-card>
                        <div class="profile-representation">
                            <img class="profile-background" mat-card-image
                                src="https://images7.alphacoders.com/110/1102604.jpg" alt="Photo of a Shiba Inu">
                            <img class="profile-avatar" mat-card-image
                                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                                alt="Photo of a Shiba Inu" alt="Photo of a Shiba Inu">
                            <div class="white-space"></div>
                        </div>
                        <mat-card-content>
                            <p-tabView>
                                <p-tabPanel header="Profile">
                                    <profile-personal-info></profile-personal-info>
                                </p-tabPanel>
                                <p-tabPanel header="Jobs">
                                    <div>User: {{ userProfile.email }}</div>
                                    <button (click)="openAddJobFormModal()">Add job</button>

                                    <div class="job-management">
                                        <profile-job-management></profile-job-management>
                                    </div>
                                </p-tabPanel>
                                <p-tabPanel header="Classrooms">
                                    Classrooms
                                </p-tabPanel>
                            </p-tabView>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
