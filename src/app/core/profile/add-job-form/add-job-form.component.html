<div style="width: 500px">
	<form [formGroup]="addJobForm" (ngSubmit)="onSubmit()">
		<div class="grid-form">
			<mat-grid-list cols="2" rowHeight="300">
				<mat-grid-tile>
					<div class="single-grid">
						<mat-form-field class="example-full-width">
							<mat-label>Title</mat-label>
							<input matInput formControlName="title" />
						</mat-form-field>
						<mat-form-field class="example-full-width">
							<mat-label>Course name</mat-label>
							<input matInput formControlName="courseName" />
						</mat-form-field>
						<mat-form-field appearance="fill">
							<mat-label>Department</mat-label>
							<mat-select formControlName="department">
								<mat-option *ngFor="let department of departmentsList" [value]="department">
									{{ department }}
								</mat-option>
							</mat-select>
						</mat-form-field>
						<mat-form-field class="example-full-width">
							<mat-label>Requirement</mat-label>
							<input matInput formControlName="requirement" />
						</mat-form-field>
						<mat-form-field class="example-full-width">
							<mat-label>Semester</mat-label>
							<input matInput formControlName="semester" />
						</mat-form-field>
					</div>
				</mat-grid-tile>
				<mat-grid-tile>
					<div class="single-grid">
						<mat-form-field>
							<mat-label>Description</mat-label>
							<textarea matInput formControlName="jobDescription"></textarea>
						</mat-form-field>
					</div>
				</mat-grid-tile>
			</mat-grid-list>
		</div>
		<div class="submit-button">
			<button mat-button mat-dialog-close type="submit">Add</button>
		</div>
	</form>
</div>
