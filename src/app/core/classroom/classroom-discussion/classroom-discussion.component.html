<div class="discussion-container">
	<div class="create-post-form post-card" (click)="openCreatePostForm()">
		<mat-card>
			<div style="display: inline-flex; align-items: center">
				<div>
					<img
						class="post-avatar"
						src="https://rouelibrenmaine.fr/wp-content/uploads/2018/10/empty-avatar.png"
						alt="Photo of a Shiba Inu"
					/>
				</div>
				<div>Write something...</div>
			</div>
		</mat-card>
	</div>
	<div *ngFor="let post of posts" class="post-card">
		<classroom-discussion-post [postId]="post.postId"></classroom-discussion-post>
	</div>
	<p-dialog
		header="Create new post"
		[(visible)]="displayCreatePostForm"
		[modal]="true"
		[style]="{ width: '30vw' }"
		[baseZIndex]="10000"
		[draggable]="false"
		[resizable]="false"
	>
		<classroom-classroom-create-new-post></classroom-classroom-create-new-post>
		<ng-template pTemplate="footer">
			<p-button icon="pi pi-check" (click)="submitAndClose()" label="Create" styleClass="p-button-text">
			</p-button>
		</ng-template>
	</p-dialog>
</div>
