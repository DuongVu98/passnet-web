<div class="parent-box">
	<div class="single-list">
		<div mat-subheader class="subheader">Assistants</div>
		<table mat-table [dataSource]="assistants" class="mat-elevation-z8">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef> Email </th>
				<td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>
			<ng-container matColumnDef="studentId">
				<th mat-header-cell *matHeaderCellDef> Student ID </th>
				<td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>

	<mat-divider></mat-divider>
	<div>
		<div mat-subheader class="subheader">Students</div>
		<table mat-table [dataSource]="students" class="mat-elevation-z8">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef> Email </th>
				<td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>
			<ng-container matColumnDef="studentId">
				<th mat-header-cell *matHeaderCellDef> Student ID </th>
				<td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>
