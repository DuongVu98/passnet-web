<div>
	<p>login works!</p>
	<input type="text" class="form-control mb-2" placeholder="Email" required autofocus [(ngModel)]="email" />
	<input type="password" class="form-control mb-2" placeholder="Password" required [(ngModel)]="password" />
	<button class="btn btn-lg btn-primary btn-block mb-1" (click)="login()">Login</button>
	<button (click)="logout()">Logout</button>
	<button (click)="googleLogin()">Login with google</button>
</div>
